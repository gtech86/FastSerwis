<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
            <div>
                <h1>Employees</h1>
                <table>
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee: ${allEmployees}">
                        <td th:text = "${employee.firstName}"></td>
                        <td th:text = "${employee.lastName}"></td>
                        <td th:text = "${employee.Phone}"></td>
                        <td th:text = "${employee.Mail}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </body>
</html>
