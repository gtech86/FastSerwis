<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pracownicy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
    <body style="background-color: rgba(0,0,255,0.1);">
    <div class="mh-100" >
            <div  class="container-sm">
                <h1 class="display-3">Pracownicy</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ImiÄ™:</th>
                        <th>Nazwisko:</th>
                        <th>Telefon:</th>
                        <th>E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee: ${allEmployees}">
                        <td th:text = "${employee.firstName}"></td>
                        <td th:text = "${employee.lastName}"></td>
                        <td th:text = "${employee.Phone}"></td>
                        <td th:text = "${employee.Mail}"></td>
                    </tr>
                    </tbody>
                </table>

                <button
                        type="button" class="btn btn-success"
                        style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .95rem;"
                >Dodaj</button>
    </div>
    </div>
    </body>
</html>
