<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pracownicy</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
    <body style="background-color: rgba(0,0,255,0.1);">
        <div th:replace="menu :: navbar" ></div>
            <div class="container-xl py-5">
                <div class="card" style="border-radius: 10px;">
                    <div class="card-header px-4 py-3">
                        <h5 class="text-muted mb-0">Lista pracowników</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Imię:</th>
                                        <th>Nazwisko:</th>
                                        <th>Telefon:</th>
                                        <th>E-mail</th>
                                    </tr>
                                </thead>
                                    <tbody>
                                    <tr th:each="employee: ${allEmployees}">
                                        <td th:text = "${employee.firstName}"></td>
                                        <td th:text = "${employee.lastName}"></td>
                                        <td th:text = "${employee.Phone}"></td>
                                        <td th:text = "${employee.Mail}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
