                        <th>Nazwisko:</th>
                        <th>Telefon:</th>
                        <th>E-mail</th>
                    </tr>

                    <tbody>
                    <tr th:each="employee: ${allEmployees}">
                        <td th:text = "${employee.firstName}"></td>
                        <td th:text = "${employee.lastName}"></td>
                        <td th:text = "${employee.Phone}"></td>
                        <td th:text = "${employee.Mail}"></td>
                    </tr>
                    </tbody>
                </table>

                <button
