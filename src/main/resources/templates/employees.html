<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
            <div>
                <h1>Employees</h1>
                <table>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${allEmployees}">
                        <td th:text = "${employee.firstName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </body>
</html>
