<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pl" >
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wyszukaj klienta</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgba(0,0,255,0.1);">

<div class="mh-100" >
    <div th:replace="menu :: navbar" ></div>

    <div class="container-xl py-5">
        <div class="card" style="border-radius: 10px;">
            <div class="card-header px-4 py-3">
                <h5 class="text-muted mb-0">Klient</h5>
            </div>

            <div class="card-body p-4">
                <div class="row">

                    <div class="col-6 px-5 py-3">
                        <p class="fw-bolder">Imie</p>
                        <p><span th:text = "${client.firstName} + ' ' + ${client.lastName}"></span></p>
                    </div>
                        <p class="fw-bolder">Telefon</p>
                        <P><span th:text = "${client.phone}"></span></P>
                        <p class="fw-bold">E-mail</p>
                        <p><span th:text = "${client.mail}"></span></p>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
