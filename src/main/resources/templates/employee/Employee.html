<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pl" >
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karta pracownika</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/background.jpg');
            background-size: cover;
        }

    </style>
</head>
<body style="background-color: rgba(0,0,255,0.1);">
<!-- Modal -->
<div class="modal fade" id="savedModal" tabindex="-1" role="dialog" aria-labelledby="savedModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                Użytkownik został zapisany.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<div class="mh-100" >
    <div th:replace="menu :: navbar" ></div>

    <div class="container-xl py-5">
        <div class="card" style="border-radius: 10px;">
            <div class="card-header px-4 py-3">
                <h5 class="text-muted mb-0">Karta pracownika</h5>
            </div>

            <div class="card-body p-4">
                <span class="badge text-bg-primary">Dane Pracownika</span>
                <div class = "row">
                    <div class="col-4 px-5 py-3">
                        <p>Imię:</p>
                        <p class="fw-bolder"><span th:text = "${employee.firstName}"></span></p>

                        <p>Nazwisko:</p>
                        <p class="fw-bolder"><span th:text = "${employee.lastName}"></span></p>
                        <p>Login:</p>
                        <p class="fw-bolder"><span th:text = "${employee.username}"></span></p>
                    </div>

                    <div class="col-4 px-5 py-3">
                        <p>Telefon:</p>
                        <p class="fw-bolder"><span th:text = "${employee.phone}"></span></p>

                        <p>E-mail: </p>
                        <p class="fw-bolder"><span th:text = "${employee.mail}"></span></p>
                        <p>Konto administratora: </p>
                        <b><span th:text="${employee.isAdmin} ? 'Tak' : 'Nie'"></span></b>
                    </div>

                    <div class=" row">
                        <div class=" col-2 d-grid gap-2">
                            <a class="btn btn-primary" th:href="@{/employees/edit(employeeId=${employee.employeeId})}" role="button">Edytuj</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>
<script th:if="${userAdded}">
    $(document).ready(function() {
        $('#savedModal').modal('show');
    });
</script>
</body>
</html>
