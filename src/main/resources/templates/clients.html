<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pl" >
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wyszukaj klienta</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgba(0,0,255,0.1);">

<div class="mh-100" >
    <div th:replace="menu :: navbar" ></div>

    <div  class="container-sm">
        <h1 class="display-3">Klienci</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ImiÄ™</th>
                <th>Nazwisko</th>
                <th>Adres</th>
                <th>Telefon</th>
                <th>E-mail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client: ${clients}">
                <td th:text = "${client.FirstName}"></td>
                <td th:text = "${client.LastName}"></td>
                <td th:text = "${client.Street}+' '+ ${clientStreetNumber}+'/'+${client.FlatNumber}+', '+${client.PostalCode}+' '+${client.City}"></td>
                <td th:text = "${client.Phone}"></td>
                <td th:text = "${client.Mail}"></td>
                <td><a th:href="@{'/clients/'+${client.ClientId}}">
                    <img th:src="@{/images/info.png}" style="width:32px;height:32px" />
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
